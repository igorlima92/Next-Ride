<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Next Ride</title>
</head>

<body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-900 to-zinc-800">

    <section class="flex w-5/6 md:w-1/2 lg:w-5/12 bg-zinc-950 rounded-3xl">

        <section id="form" class="flex flex-col px-10 pb-10 text-white ml:basis-5/12 basis-full">
            <h1 class="my-12 font-sans text-3xl font-bold text-white">
                Next Ride
                <span
                    class="inline-block w-3 h-3 rounded-full bg-gradient-to-br from-[#FF4500] via-[#FFFFFF] via-46% to-[#191970]"></span>
            </h1>

            <form action="" class="flex flex-col gap-8 text-gray-400">
                <label class="h-16 group">
                    <!--Foi adicionado a class GROUP para que a propriedade FOCUS possa funcionar-->
                    Email
                    <!--Foi criada a div para dar efeito NEON no input, foi utilizado o mesmo gradiente e aplicado a propriedade BLUR para obter o efeito NEON. Foi adicionado a propriedade OPACITY para que possa ter efeito no momento que for selecionado o INPUT-->
                    <div
                        class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 w-full h-10 bg-gradient-to-tr from-[#FF4500] via-[#FFFFFF] via-46% to-[#191970] rounded-lg blur-sm">
                    </div>

                    <!--Foi inserida div para fazer o efeito da borda no input, aplicando a propriedade Focus-Within, ou seja, quando o foco for no input (email) vai ter o efeito de um background na borda-->
                    <div
                        class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#FF4500] via-[#FFFFFF] via-46% to-[#191970] p-[1px] rounded-lg">
                        <input type="email" class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800">
                    </div>
                </label>
                <label class="h-16 group">
                    Senha
                    <!--Foi criada a div para dar efeito NEON no input, foi utilizado o mesmo gradiente e aplicado a propriedade BLUR para obter o efeito NEON. Foi adicionado a propriedade OPACITY para que possa ter efeito no momento que for selecionado o INPUT-->
                    <div
                        class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 w-full h-10 bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to-[#FFCC70] rounded-lg blur-sm">
                    </div>

                    <!--Foi inserida div para fazer o efeito da borda no input, aplicando a propriedade Focus-Within, ou seja, quando o foco for no input (email) vai ter o efeito de um background na borda-->
                    <div
                        class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#FF4500] via-[#FFFFFF] via-46% to-[#191970] p-[1px] rounded-lg">
                        <input type="password"
                            class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800">
                    </div>
                </label>
                <a href="#" class="text-sm text-right underline">Esqueceu a senha?</a>
                <button type="submit"
                    class="bg-gradient-to-r from-[#FF4500] via-[#FFFFFF]  to-[#191970] text-black font-bold rounded-lg h-8">Entrar</button>
                <a href="#" class="text-sm text-center underline">Crie sua conta</a>
            </form>
        </section>

        <section id="picture"
            class=" w-0 lg:w-7/12 bg-[url('src/img/bike.png')] bg-cover rounded-r-3xl shadow-[inset_350px_30px_400px_-100px_theme('colors.zinc.950')]">
        </section>
    </section>

</body>
src/img/bike.png
</html>
